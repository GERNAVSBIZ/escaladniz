<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escala DNIZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">

  <div id="root"></div>

  <script type="text/babel">

    // ðŸ”¥ CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyApoDIAXZ5_6GlytJp6IyesM-6epXDqo6k",
      authDomain: "dashboard-escala.firebaseapp.com",
      projectId: "dashboard-escala",
      storageBucket: "dashboard-escala.appspot.com",
      messagingSenderId: "451393122794",
      appId: "1:451393122794:web:24f125f11ef3260b770293"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_NAMES = ["Wilkson", "Adriano"];

    // ðŸ” HOOK DE AUTENTICAÃ‡ÃƒO
    const useAuthUser = () => {
      const [user, setUser] = React.useState(null);
      const [userData, setUserData] = React.useState(null);
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (currentUser) => {

          if (currentUser) {
            setUser(currentUser);

            const userRef = db
              .collection(`artifacts/${firebaseConfig.projectId}/users`)
              .doc(currentUser.uid);

            const snap = await userRef.get();

            let data;

            if (!snap.exists) {

              const isAdmin = ADMIN_NAMES.some(name =>
                currentUser.displayName?.toLowerCase().includes(name.toLowerCase())
              );

              data = {
                uid: currentUser.uid,
                displayName: currentUser.displayName,
                email: currentUser.email,
                status: isAdmin ? "approved" : "pending",
                isAdmin
              };

              await userRef.set(data);

            } else {
              data = snap.data();
            }

            setUserData(data);

          } else {
            setUser(null);
            setUserData(null);
          }

          setLoading(false);
        });

        return () => unsubscribe();
      }, []);

      const login = async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
      };

      const logout = async () => {
        await auth.signOut();
      };

      return { user, userData, loading, login, logout };
    };

    // ðŸŽ¯ APP
    const App = () => {

      const { user, userData, loading, login, logout } = useAuthUser();

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <i className="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-6">

          <div className="bg-white shadow-xl rounded-xl p-8 w-full max-w-md text-center">

            <h1 className="text-2xl font-bold mb-4 text-gray-800">
              Escala DNIZ
            </h1>

            {!user ? (
              <>
                <p className="text-gray-600 mb-6">
                  FaÃ§a login para acessar o sistema.
                </p>

                <button
                  onClick={login}
                  className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 flex items-center justify-center gap-2 w-full"
                >
                  <i className="fab fa-google"></i>
                  Entrar com Google
                </button>
              </>
            ) : (
              <>
                <p className="text-gray-700 mb-2">
                  Bem-vindo,
                </p>

                <p className="font-bold text-lg text-indigo-600 mb-4">
                  {user.displayName}
                </p>

                <p className="text-sm text-gray-500 mb-6">
                  Status: {userData?.status}
                </p>

                <button
                  onClick={logout}
                  className="bg-red-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-600 w-full"
                >
                  Sair
                </button>
              </>
            )}

          </div>

        </div>
      );
    };

    // ðŸš€ RENDER
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

  </script>

</body>
</html>
